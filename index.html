<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monica Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .producto {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }
    .producto img {
      max-width: 100%;
      height: auto;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #555;
    }
    #adminPanel {
      display: none;
      background: #fff;
      padding: 20px;
      margin: 20px;
      border: 1px solid #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    .contacto {
      text-align: center;
      margin: 20px;
    }
    .contacto a {
      background: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Monica Shop</h1>
  <button onclick="loginAdmin()">Administrador</button>
</header>

<div class="productos" id="productos"></div>

<div id="adminPanel">
  <h2>Panel de Administración</h2>
  <form id="productForm">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="text" id="precio" placeholder="Precio" required>
    <input type="text" id="imagen" placeholder="URL de imagen" required>
    <button type="submit">Añadir Producto</button>
  </form>
  <h3>Lista de Productos</h3>
  <ul id="adminList"></ul>
</div>

<div class="contacto">
  <a href="https://wa.me/5356939025" target="_blank">Contactar al +53 56939025</a>
</div>

<script>
  let productos = JSON.parse(localStorage.getItem("productos")) || [
    {nombre:"Camisa Blanca", precio:"15 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Pantalón Negro", precio:"20 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Vestido Rojo", precio:"25 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Zapatos Deportivos", precio:"30 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Chaqueta Azul", precio:"35 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Falda Negra", precio:"18 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Sombrero", precio:"10 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Bufanda", precio:"8 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Guantes", precio:"12 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Camisa Negra", precio:"15 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Pantalón Azul", precio:"20 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Vestido Verde", precio:"25 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Zapatos Formales", precio:"40 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Chaqueta Negra", precio:"35 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Falda Roja", precio:"18 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Sombrero de Paja", precio:"10 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Bufanda Roja", precio:"8 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Guantes de Cuero", precio:"20 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Camisa Azul", precio:"15 USD", imagen:"https://via.placeholder.com/150"},
    {nombre:"Pantalón Gris", precio:"22 USD", imagen:"https://via.placeholder.com/150"}
  ];

  function mostrarProductos() {
    const contenedor = document.getElementById("productos");
    contenedor.innerHTML = "";
    productos.forEach((p, i) => {
      contenedor.innerHTML += `
        <div class="producto">
          <img src="${p.imagen}" alt="${p.nombre}">
          <h4>${p.nombre}</h4>
          <p>${p.precio}</p>
        </div>
      `;
    });
    localStorage.setItem("productos", JSON.stringify(productos));
  }

  function loginAdmin() {
    let pass = prompt("Introduce la contraseña:");
    if(pass === "56370195") {
      document.getElementById("adminPanel").style.display = "block";
      mostrarAdminList();
    } else {
      alert("Contraseña incorrecta");
    }
  }

  function mostrarAdminList() {
    const lista = document.getElementById("adminList");
    lista.innerHTML = "";
    productos.forEach((p, i) => {
      lista.innerHTML += `
        <li>
          ${p.nombre} - ${p.precio}
          <button onclick="editarProducto(${i})">Editar</button>
          <button onclick="eliminarProducto(${i})">Eliminar</button>
        </li>
      `;
    });
  }

  document.getElementById("productForm").addEventListener("submit", function(e){
    e.preventDefault();
    const nombre = document.getElementById("nombre").value;
    const precio = document.getElementById("precio").value;
    const imagen = document.getElementById("imagen").value;
    productos.push({nombre, precio, imagen});
    mostrarProductos();
    mostrarAdminList();
    this.reset();
  });

  function eliminarProducto(i) {
    productos.splice(i,1);
    mostrarProductos();
    mostrarAdminList();
  }

  function editarProducto(i) {
    const nuevoNombre = prompt("Nuevo nombre:", productos[i].nombre);
    const nuevoPrecio = prompt("Nuevo precio:", productos[i].precio);
    const nuevaImagen = prompt("Nueva URL de imagen:", productos[i].imagen);
    productos[i] = {nombre:nuevoNombre, precio:nuevoPrecio, imagen:nuevaImagen};
    mostrarProductos();
    mostrarAdminList();
  }

  mostrarProductos();
</script>

</body>
</html>
